<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Movie Search</title>
    <link rel="stylesheet" href="moviesearch.css" />
</head>
<body>
    <header>
        <h1>Simple Movie Search</h1>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search for a movie">
            <button id="searchButton">Search</button>
        </div>
        <aside id="autoComplete">
            <ul></ul>
        </aside>
    </header>

    <section id="results">
        <h2>Use the search bar above to find excellent movies</h2>
    </section>

    <template id="template-movie">
        <div class="movie">
            <div class="_movie-thumb">
                <img src="" />
            </div>
            <div>
                <h3 class="_movie-name"></h3>
                <div class="_movie-data">
                    <div class="__movie-duration"></div>
                    <div class="__movie-genres"></div>
                    <div class="__movie-description"></div>
                </div>
            </div>
        </div>
    </template>

    <template id="spinner">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </template>

    <script lang="application/javascript" src="moviesearch.js"></script>
</body>
</html>
